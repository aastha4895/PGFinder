<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PG Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="pg-details">
        <h2 id="pg-name">PG Name</h2>
        <p id="pg-location">Location: City A</p>
        <p id="pg-rent">Rent: Rs. 500</p>
        <p id="pg-amenities">Amenities: Wi-Fi, AC, 24/7 Security</p>
        <button>Book Now</button>
    </section>
     <!-- Review form section -->
     <div class="review-section">
        <h2>Submit Your Review</h2>
        <form id="review-form" method="POST" action="submit_review.php">
            <input type="hidden" id="pg_id" name="pg_id" value="1"> <!-- Replace 1 with the actual room ID -->
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="review_text">Review:</label>
            <textarea name="review_text" required></textarea>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <button type="submit">Submit Review</button>
        </form>
        <!-- Include JavaScript here -->
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
    
            const formData = new FormData(this); // Collect the form data
    
            fetch('submit_review.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Log the response for debugging
            })
            .catch(error => console.error('Error:', error));
        });
        </script>
    </div>

    <footer>
        <p>&copy; 2024 PG Finder</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the script.js -->


</body>
</html>
